name: Acquire Unity License

on:
  workflow_dispatch:

jobs:
  request_alf:
    name: Request .alf file
    runs-on: ubuntu-latest
    outputs:
      alf: ${{ steps.request_alf.outputs.alf }}
    steps:
      - name: Request Activation File
        id: request_alf
        uses: game-ci/unity-request-activation-file@v4
        with:
          unityVersion: 2023.1.0f1

  acquire_ulf:
    name: Acquire .ulf file
    needs: request_alf
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install unity-license-activate
        run: npm install --global unity-license-activate

      - name: Activate license
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: unity-license-activate "$UNITY_EMAIL" "$UNITY_PASSWORD" "${{ needs.request_alf.outputs.alf }}"

      - name: Read ulf
        id: ulfRead
        uses: juliangruber/read-file-action@v1.1.4
        with:
          path: ${{ env.ULF_FILE }}

      - name: Save .ulf as secret
        uses: hmanzur/actions-set-secret@v2.0.0
        with:
          name: 'UNITY_LICENSE'
          value: '${{ steps.ulfRead.outputs.content }}'
          token: ${{ secrets.ACCESS_TOKEN }}